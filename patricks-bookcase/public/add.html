<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\stylesheets\style.css">
    <title>Add New Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <nav>
        <a href="/">Home</a> | <a href="/add">Add New</a>
      </nav>

      <main>
          <form>
              <p>
              <label for ="book-title" class="required">Title</label><br/>
              <input type="text" id="book-title" placeholder="title" required />
             </p>

             <p>
              <label for ="book-author" class="required">Author</label></br>
              <input type="text" id="book-author" placeholder="author" required class="required"/>
            </p>

            <p>
                <label for ="book-genre" class="required">Genre</label>
                <br/>
              <input type="text" id="book-genre" placeholder="genre" required class="required"/>
            </p>

         <p>    
            <label for ="book-series">Series (Leave blank if none)</label><br/>
              <input type="text" id="book-series" placeholder="series (if applicable)"/>
            </p>

              <fieldset id="read">
                    <span class="required">Read?</span>
                    
                    <input type="radio" id="read-true" value="true"
                    name="read" required />
                    <label for ="read-true">Yes</label>

                    <input type="radio" id="read-false" value="false" name="read" checked="checked" />
                    <label for ="read-false">No</label>
              </fieldset>
              <p>    
                <label for ="leant">Leant to who? (Leave blank if none)</label><br/>
                  <input type="text" id="book-leant" placeholder="leant (if applicable)"/>
                </p>

                
            </form>
            <input type="submit" value="Add Book" id="submit-book">

          <div id="add-receipt" class="hidden"><p id="receipt"></p>  <button id="reload">Add another?</button></div>
      </main>

    <script src="javascripts/addform.js"></script>
</body>
</html>
